<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .date-section {
            background-color: #fff;
            padding: 10px; /* Reduce padding */
            width: 100%;
            box-sizing: border-box;
            border: none; /* Remove border */
            box-shadow: none; /* Remove box shadow */
        }
        .date-section h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .date-section p {
            margin: 0;
            margin-bottom: 10px; /* Reduce margin */
            font-size: 1em;
            color: #666;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Reduce gap between images */
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: none; /* Remove border */
            box-shadow: none; /* Remove box shadow */
            overflow: hidden;
            width: calc(50% - 10px); /* Default to two images per row on small screens */
            text-align: center;
            transition: transform 0.2s;
            box-sizing: border-box;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .content {
            padding: 10px;
        }
        .card .content a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin-top: 10px;
            word-wrap: break-word;
        }
        .card .content a:hover {
            text-decoration: underline;
        }
        .card .size {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .trailer-urls {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
        .trailer-urls div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        .toggle-button {
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .toggle-button:hover {
            transform: scale(1.1);
        }
        .toggle-button svg {
            fill: #fff;
        }
        @media (min-width: 768px) {
            .card {
                width: calc(33.333% - 10px); /* Show three images per row on larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="filter-dropdown">
        <label for="size-filter">Filter by size:</label>
        <select id="size-filter">
            <option value="all">All</option>
            <option value="5">Greater than 5MB</option>
            <option value="10">Greater than 10MB</option>
        </select>
    </div>
    <div class="toggle-button" id="toggle-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm-1-4h2v2h-2zm0-10h2v6h-2z" fill="#fff"/>
        </svg>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="trailer-urls" id="trailer-urls"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('./content.json');
                const data = await response.json();
                
                displayImages(data);
                displayTrailerUrls(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayImages(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear existing content
            const filterValue = document.getElementById('size-filter').value;

            const groupedData = data.reduce((acc, content) => {
                const { date } = content;
                if (!acc[date]) acc[date] = [];
                acc[date].push(content);
                return acc;
            }, {});

            for (const [date, contents] of Object.entries(groupedData)) {
                const dateSection = document.createElement('div');
                dateSection.classList.add('date-section');
                dateSection.innerHTML = `<h2>${date}</h2><p>${contents.length} images</p>`;

                const cardsContainer = document.createElement('div');
                cardsContainer.classList.add('cards-container');

                contents.forEach(content => {
                    const { url, size, isTrailer } = content;
                    if (url.includes('mobile')) return;
                    if (isTrailer) return; // Skip trailers for the image gallery

                    const sizeMB = parseFloat(size);
                    if (filterValue === '5' && sizeMB <= 5) return;
                    if (filterValue === '10' && sizeMB <= 10) return;

                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');

                    const imgElement = document.createElement('img');
                    imgElement.src = url;

                    const contentElement = document.createElement('div');
                    contentElement.classList.add('content');
                    contentElement.innerHTML = `<a href="${url}" target="_blank">View Image</a>`;

                    const sizeElement = document.createElement('div');
                    sizeElement.classList.add('size');
                    sizeElement.textContent = `${size} MB`;

                    cardElement.appendChild(imgElement);
                    cardElement.appendChild(contentElement);
                    cardElement.appendChild(sizeElement);
                    cardsContainer.appendChild(cardElement);
                });

                dateSection.appendChild(cardsContainer);
                gallery.appendChild(dateSection);
            }
        }

        function displayTrailerUrls(data) {
            const trailerUrlsContainer = document.getElementById('trailer-urls');
            trailerUrlsContainer.innerHTML = '<h2>Trailer URLs</h2>';
            data.forEach(content => {
                const { url, size, isTrailer, date } = content;
                if (isTrailer) {
                    const urlElement = document.createElement('div');
                    urlElement.textContent = `${date} - ${url} (${size} MB)`;
                    trailerUrlsContainer.appendChild(urlElement);
                }
            });
        }

        document.getElementById('toggle-button').addEventListener('click', () => {
            const gallery = document.getElementById('gallery');
            gallery.classList.toggle('wrap');
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.toggle('small-card');
                card.classList.toggle('large-card');
            });
        });

        document.getElementById('size-filter').addEventListener('change', () => {
            fetchData();
        });

        fetchData();
    </script>
</body>
</html>
